name: 📅 Daily Auto Commit

on:
  schedule:
    - cron: "0 6 * * *"  # Every day at 11:30 AM IST
  workflow_dispatch:      # Manual trigger option

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2

      - name: 📝 Make a Daily Log Entry
        run: |
          echo "🗓️ Commit for $(date)" >> daily-log.md

      - name: 🚀 Push Commit
        run: |
          git config --global user.name "Animesh Halder"
          git config --global user.email "animesh.h2004@gmail.com"
          git add .
          git commit -m "🗓️ Daily contribution: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push

